- hosts: all
  roles:
    - install-openjdk
    - install-maven
  tasks:
    - name: Test hadoop
      shell: |
        sudo set -xo pipefail
        sudo apt-get update
        sudo apt-get install -y build-essential autoconf automake libtool cmake zlib1g-dev pkg-config libssl-dev libsasl2-dev
        
        sudo sed -i 's#127.0.0.1#127.0.0.1 ubuntu #' /etc/hosts
        
        # Install patched protoc-2.5.0
        sudo curl -Lo /opt/protoc-2.5.0-aarch64.tar.gz https://github.com/liusheng/liusheng.github.io/files/3429342/protoc-2.5.0-aarch64.tar.gz
        sudo mkdir -p /opt/protoc-2.5.0-aarch64 && tar zxf /opt/protoc-2.5.0-aarch64.tar.gz -C /opt/protoc-2.5.0-aarch64/
        sudo echo /opt/protoc-2.5.0-aarch64/lib/ > /etc/ld.so.conf.d/protoc-2.5.0-aarch64.conf
        sudo ldconfig
        sudo export PATH=/opt/protoc-2.5.0-aarch64/bin:$PATH
        sudo protoc --version
        
        # Get protc-gen-grpc-java for arm
        mkdir -p ~/.m2/repository/io/grpc/protoc-gen-grpc-java/1.15.1/
        cd ~/.m2/repository/io/grpc/protoc-gen-grpc-java/1.15.1/
        wget -r -nd -np -k -A 'protoc-*' http://home.apache.org/~aajisaka/repository/io/grpc/protoc-gen-grpc-java/1.15.1/
        cd '{{ ansible_user_dir }}'/'{{ zuul.project.src_dir }}'/hadoop-common-project
        sudo chmod -R 777 "{{ ansible_user_dir }}/workspace/
        mvn test -fn 2>&1 | tee "{{ ansible_user_dir }}/workspace/logs/hadoop_test.log"
      args:
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment: '{{ global_env }}'
