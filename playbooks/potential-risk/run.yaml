- hosts: all
  become: yes
  tasks:
    - shell:
        cmd: |
          set -x

          # Use echo to delete extra spaces
          export OS_AUTH_TYPE=$(echo '{{ vexxhost_credentials.auth_type }}')
          echo $OS_AUTH_TYPE
        executable: /bin/bash
        chdir: '{{ zuul.project.src_dir }}'
      environment: '{{ golang_env }}'
